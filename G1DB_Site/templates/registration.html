{% if message %}
    <script>
        alert("{{ message }}");
    </script>
{% endif %}
{% if logMessage %}
    <script>
        var mDoc = new DOMParser().parseFromString("{{ logMessage }}", "text/html");
        var m = new String(mDoc.documentElement.textContent);
        m = m.replaceAll("!n!", "\n");
        console.error(m);
    </script>
{% endif %}
<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <h1>Create a new account:</h1><br>
        <form method="POST" action="/postSignUp/">
            {% csrf_token %}
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name"></input><br><br>
            <label for="email">Username</label><br>
            <input type="text" name="email" id="email"></input><br><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password"></input><br><br>
            <input type="submit" value="Create Account">
        </form>
        <br>
        <h3>Already have an account?</h3>
        <form action="/" method="POST">
            {% csrf_token %}
            <input type="submit" value="Click Here!"/>
        </form>
    </body>
</html>
